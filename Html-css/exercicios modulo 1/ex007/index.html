<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <h1>
         Principais formatações
    </h1>
    <h2>
        Negrito / Destaque
    </h2>
    <p> 
        Nessa frase temos um <strong> temos um texto em negrito </strong> Strong é mais semantico pois tem um sentido que se chama forte.
    </p>
    <h2> 
        Itálico / Ênfase
    </h2>
    <p>
        Nesta frase, temos <i>um termo em itálico </i> usando a tag (não semântica)
    </p>
    <p>
        Nessa frase temos um termo em itálico <em> termo em itálico </em>
    </p>

</body>
</html>
